<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <form>
            <div class="form-group">
                <label for="title">Title</label><br>
                <input class="form-control" type="text" id="title" name="title" placeholder="School work" >
            </div>

            <div class="form-group">
                <div><label for="message">Description</label> </div>
                <textarea rows="3" class="form-control" name="message" label="text-area"></textarea> 
                </div>

            <div class="form-group">
                <label for="title">Category</label><br>
                <input type="text" class="form-control" id="category" name="category" >
                </div>
               
            <div class="form-group">
                <label for="cars">Priority Level:</label> <br>
                <select class="form-control" id="cars" name="cars">
                <option value="volvo">Select an item</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option> </select>
                <br> 
            </div>

            <div class="form-group">
                <label for="progress">Progress Level:</label> <br>
                <select class="form-control" id="progress" name="progress" placeholder="select an item">
                    <option value="volvo">Select an item</option>
                    <option value="saab">2</option>
                    <option value="fiat">3</option>
                    <option value="audi">4</option> </select>
            </div>
            <button class="btn btn-primary"> Submit </button>            
          
        </form>
    </div>
</body>
</html>
